<body>
  <div id="wrapper">
  
  <h1>Land Owner Listing Form</h1>
  
  <h1>We will review and contact you for more information and your listing requirements</h1><p></p>
  <p></p>
  <h1>There is no cost to you for registration or listing your land</h1>
  
  <form onsubmit="return false">
  <div class="col-2">
    <label>
      Name
      <input placeholder="What is your full name?" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Land/Ranch name
      <input placeholder="Is there a ranch or land name associated with your land?" id="company" name="company" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Phone Number
      <input placeholder="What is the best # to reach you?" id="phone" name="phone" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Email
      <input placeholder="What is your e-mail address?" id="email" name="email" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Minimum on-site visit requirements
      <select tabindex="5">
        <option>1 Day Rental</option>
        <option>Weekend Rental</option>
        <option>1 Week+</option>
      </select>
    </label>
  </div>
  
  <div class="col-4">
    <label>
      Activities
      <input placeholder="List a of the activities allowed on the land" id="skills" name="skills" tabindex="6">
    </label>
  </div>
  <div class="col-4">
    <label>
      Land Size Available
      <input placeholder="How much land is available for Outdoors activities?" id="size" name="size" tabindex="7">
    </label>
  </div>
  <div class="col-4">
    <label>
      Game available?
      <input placeholder="Which species of game are available for hunting?" id="experience" name="experience" tabindex="7">
    </label>
  </div>
  <div class="col-4 switch">
    <label>E-mail Updates?</label>
    <center style="position:relative;margin-bottom:8px;"><input type="checkbox" class="js-switch"></center>
  </div>
  
  <div class="col-submit">
    <button class="submitbtn">Submit Form</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {

});
</script>
